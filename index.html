<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Chat Room - Real Time</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;
    color: white;
  }
  header {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 15px;
    font-size: 1.5em;
    text-align: center;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    margin: 10px;
  }
  #message-form {
    display: flex;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    margin: 10px;
    border-radius: 10px;
  }
  #message-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 10px;
  }
  button {
    margin-left: 10px;
    background: white;
    border: none;
    border-radius: 10px;
    color: #ff4081;
    font-weight: bold;
    padding: 10px 15px;
    cursor: pointer;
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    word-wrap: break-word;
  }
  .username {
    font-weight: bold;
    color: #ff0057;
  }
</style>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<!-- Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</head>
<body>
<header>Love Chat Room - Real Time</header>

<div id="chat-box"></div>

<form id="message-form">
  <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required />
  <button type="submit">Send</button>
</form>

<script>
  // TODO: Replace these config values with your Firebase project's config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = "";

  // Ask user for their name
  while (!username) {
    username = prompt("Enter your name for the chat:");
    if (username) username = username.trim();
  }

  const chatBox = document.getElementById("chat-box");
  const form = document.getElementById("message-form");
  const input = document.getElementById("message-input");

  // Listen for new messages
  db.ref("messages").limitToLast(100).on("child_added", (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("message");
    div.innerHTML = `<span class="username">${msg.username}:</span> ${msg.text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  // Send message to Firebase
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    db.ref("messages").push({ username, text });
    input.value = "";
  });
</script>
</body>
</html>
